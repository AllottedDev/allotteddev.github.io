<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allotted | 404</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="/assets/Allotted.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background-color: #0d0d0d;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(to right, #1f1f1f, #111);
}
header h1 {
    font-size: 8rem;
    color: #f39c12;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
}
header p {
    font-size: 1.5rem;
    color: #ccc;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}
.error-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    text-align: center;
}
.error-container p {
    font-size: 1.3rem;
    color: #ccc;
    max-width: 600px;
    margin-bottom: 30px;
}
.error-container a {
    color: #f39c12;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
}
.error-container a:hover {
    color: #fff;
}
footer {
    background-color: #111;
    text-align: center;
    padding: 25px 20px;
    font-size: 0.9rem;
    color: #888;
}
</style>
</head>
<body>
<header>
<h1>404</h1>
<p>Oops! The page you are looking for does not exist or has been moved.</p>
</header>
<section class="error-container">
<p>Try going back to <a href="https://allotteddev.github.io">Home</a> to continue exploring.</p>
</section>
<footer>
<p>&copy; 2025 Allotted. All Rights Reserved.</p>
</footer>
</body>
</html>
